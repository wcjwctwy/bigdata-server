<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>分组管理</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/font_eolqem241z66flxr.css" media="all"/>
    <link rel="stylesheet" href="/css/news.css" media="all"/>
</head>

<body class="childrenBody">

<div id="left" style="width: 15% ;float:left; margin-right: 10px">
    <div class="layui-container">
        <div style="text-align: left;width: 100% ;height: 30px;background-color: #F7F7F7">
            <span style="font-size: larger">所有分组:</span>
            <div class="layui-btn-group" style="float: right">
                <button class="layui-btn layui-btn-primary layui-btn-small add-group">
                    <i class="layui-icon">&#xe654;</i>
                </button>
                <button class="layui-btn layui-btn-primary layui-btn-small edit-group">
                    <i class="layui-icon">&#xe642;</i>
                </button>
                <button class="layui-btn layui-btn-primary layui-btn-small delete-group">
                    <i class="layui-icon">&#xe640;</i>
                </button>
            </div>
        </div>
    </div>
    <div class="layui-container" style="overflow:scroll;width: 100% ;height:735px;overflow-x: hidden; ">
        <table class="layui-table" lay-even="" lay-skin="nob">
            <tbody>
            <tr th:each="group,groupS:${allGroups}">
                <td style="text-align: left">
                    <a  href="javascript:void(0)" class="selectGroup">
                        <i style="display: none" th:text="'(' + ${group.id} + ')'"></i>
                        <span style="font-weight: bold;font-size: larger" th:text="${group.groupName}"></span>

                    </a>
                    <span style="display: none" th:text="${group.pluginCode}"></span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div id="right" style="width: 84% ;float:left;" class="layui-form news_list">
    <div class="layui-container">
        <span style="font-size: larger">组中的translations:</span>
        <div class="layui-btn-group" style="float: right">
            <button class="layui-btn  layui-btn-small" style="float: right">
                <i class="layui-icon">&#xe654;新增</i>
            </button>
        </div>
    </div>
    <div class="layui-container layui-form" style="height: 708px">
        <table class="layui-table">
            <colgroup>
                <!--<col width="5%"/>-->
                <col width="10%"/>
                <col width="10%"/>
                <col width="6%"/>
                <col width="44%"/>
                <col width="12%"/>
                <col width="12%"/>
                <col width="3%"/>
                <col width="3%"/>
            </colgroup>
            <thead>
            <tr>
                <!--<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"/></th>-->
                <th>子类名称</th>
                <th>中文名称</th>
                <th>状态</th>
                <th>描述</th>
                <th>创建时间</th>
                <th>最后一次修改</th>
                <th colspan="2">操作</th>
            </tr>
            </thead>
            <tbody id="sub_categories">
            <tr>
                <!--<td><input type="checkbox" name="checked" lay-skin="primary" lay-filter="choose"/></td>-->
                <td align="left">登录成功</td>
                <td align="left">Login_Successed</td>
                <td>是</td>
                <td align="left">用户登录成功</td>
                <td>2017-09-19 14:55:23</td>
                <td>2017-10-18 14:55:23</td>
                <td><a href="javascript:void(0)" class="layui-icon">&#xe642;</a></td>
                <td><a href="javascript:void(0)" class="layui-icon">&#xe640;</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div id="page" style="height: 55px"></div>
</div>
//弹出层代码
<div style="display: none">

</div>


<div>
    <script type="text/javascript" src="/layui/layui.js"></script>
    <script type="text/javascript" src="/js/nav.js"></script>
    <script type="text/javascript" src="/js/leftNav.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/page/rulers/rulersValidate.js"></script>
    <script type="text/javascript" src="/js/bodyTab.js"></script>
</div>
<script type="text/javascript" src="/page/rulers/RulerGroup.js"></script>
</body>
</html>
