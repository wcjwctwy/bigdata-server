<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="utf-8"/>
    <title>文章列表--layui后台管理模板</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="/css/font_eolqem241z66flxr.css" media="all"/>
    <link rel="stylesheet" href="/css/news.css" media="all"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote news_search">
    <div class="layui-inline">
        <div class="layui-input-inline">
            <input value="" placeholder="请输入关键字" class="layui-input search_input"/>
        </div>
        <a class="layui-btn search_btn">查询</a>
    </div>
    <div class="layui-inline">
        <a class="layui-btn layui-btn-normal newsAdd_btn"><i class="layui-icon">&#xe654;添加规则</i></a>
    </div>
    <div class="layui-inline">
        <a class="layui-btn" href="/ruler/download" target="_blank"><i
                class="layui-icon">&#xe601;导出数据</i></a>
    </div>
    <div class="layui-inline">
        <div class="layui-form-mid layui-word-aux">本页面刷新后除新添加的文章外所有操作无效，关闭页面所有数据重置</div>
    </div>
</blockquote>
<div class="layui-form news_list" style="height: 665px">
    <table class="layui-table">
        <colgroup>
            <col width="10%"/>
            <col width="10%"/>
            <col width="15%"/>
            <col width="29%"/>
            <col width="6%"/>
            <col width="12%"/>
            <col width="12%"/>
            <col width="3%"/>
            <col width="3%"/>
        </colgroup>
        <thead>
        <tr>
            <!--<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"/></th>-->
            <th style="text-align:left;">所属组</th>
            <th>规则名</th>
            <th>正则表达式</th>
            <th>规则内容</th>
            <th>状态</th>
            <th>发布时间</th>
            <th>更新时间</th>
            <th colspan="2">操作</th>
        </tr>
        </thead>
        <tbody class="news_content">
        </tbody>
    </table>
</div>
<div id="page" style="height: 55px"></div>

<div th:fragment="footer">
    <script type="text/javascript" src="/layui/layui.js"></script>
</div>
<script type="text/javascript" src="/page/rulers/rulersList.js"></script>
</body>
</html>
